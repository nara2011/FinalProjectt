<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="alert alert-success alSuccess" role="alert" style="display: none;">
        A simple success alert - check it out!
    </div>

    <div class="alert alert-danger alError" role="alert" style="display: none;">
        A simple danger alert - check it out!
    </div>

    <div class="inputContainer">
        <input id="inputUsername" placeholder="Type your Name" type="text">
        <input id="inputPassword" placeholder="Type your password" type="password">
        <button id="btn" class="btn btn-primary">Log in</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
