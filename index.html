<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main-container bg-primary">
        <div class="container">
            <div class="row d-flex align-items-center p-5">
                <div class="col-6">
                    <h1>START BOOTSTRAP</h1>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn m-2 btn-secondary">PORTFOLIO</button>
                    <button class="btn m-2 btn-warning">ABOUT</button>
                    <button class="btn m-2 btn-dark">CONTACT</button>
                </div>
            </div>
        </div>
        <div class="section1 bg-warning d-flex justify-content-center flex-column align-items-center p-7">
            <img class="w-25" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg"
                alt="">
            <h1 class="text-light" style="font-size: 60px;">START BOOTSTRAP</h1>
            <div class="line-container d-flex align-items-center">
                <div style="height: 3px; width: 100px; background-color: white;" class="Line1"></div>
                <h1 class="n-4 text-light">A</h1>
                <div style="height: 3px; width: 100px; background-color: white;" class="line2"></div>
            </div>
            <h1 class="text-light">Graphic Artist Web Designer Illustrator</h1>
        </div>
        <div class="section2 bg-dark d-flex flex-column justify-content-center align-items-center p-5">
            <h1 class="text-light m-5">PORTFOLIO</h1>
            <div class="line-container d-flex align-items-center">
                <div style="height: 3px; width: 100px; background-color: white;" class="Line1"></div>
                <h1 class="n-4 text-light">A</h1>
                <div style="height: 3px; width: 100px; background-color: white;" class="line2"></div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <img class="w-100"
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png"
                            alt="">
                    </div>
                    <div class="col-4">
                        <img class="w-100"
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png"
                            alt="">
                    </div>
                    <div class="col-4">
                        <img class="w-100"
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png"
                            alt="">
                    </div>
                    <div class="col-4">
                        <img class="w-100"
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png"
                            alt="">
                    </div>
                    <div class="col-4">
                        <img class="w-100"
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png"
                            alt="">
                    </div>
                    <div class="col-4">
                        <img class="w-100"
                            src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png"
                            alt="">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
