<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="cogie.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="flex-container">
      <img class="image" src="https://img.freepik.com/premium-photo/ultraviolet-waves-background_926199-21526.jpg" alt="">
      <div class="form-container">
        <div class="main-container">
          <div class="input-container">
            <h1 class="form-heading">WELCOME BACK</h1>
            <input placeholder="E-mail" type="email" id="emailInput">
            <input placeholder="Password" type="password" id="passwordInput">
           
            <p id="loginTrue">Вы вошли успешно</p>
            <p id="loginFalse">Почта не найдена</p>
            <p>Вы еще не зарегистрированы? <a href="../SignUp/index.html">Перейти в Регистрацию</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container2">
      <button id="loginBtn">Войти</button>
    </div>

    <script src="cogie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
