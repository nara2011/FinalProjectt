<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



    <div class="header">
        <div style="width: 100%;height: 1px;background-color: darkgray;" class="divider my-2"></div>
        <button class="btn mx-4 btn-primary">Esas Sehife</button>
        <button class="btn btn-warning"data-bs-toggle="modal" data-bs-target="#exampleModal">Yeni Computer</button>
        <div style="width: 100%;height: 1px;background-color: darkgray;" class="divider  my-2"></div>
    </div>
    <table class="table">
        <thead >
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ad</th>
            <th scope="col">Qiymet</th>
            <th scope="col">Shekil</th>
            <th scope="col">Emeliyatlar</th>
          </tr>
        </thead>
        <tbody class="tableBody">
    
        </tbody>
      </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
                
                <label for="inputPassword5" class="form-label my-2">Категория</label>
                <select id="categorySelect" class="form-select" aria-label="Default select example">
                    <option selected>Choose yours</option>
                    <option value="1">McBook</option>
                    <option value="2">Acer</option>
                    <option value="3">Asus</option>
                  </select>
                <label for="inputPassword5" class="form-label my-2">Имя</label>
                <input id="nameInput" class="form-control " type="text" placeholder="Имя" aria-label="default input example">
                <label for="inputPassword5" class="form-label my-2">Цена</label>
                <input  id="priceInput"class="form-control " type="text" placeholder="Цена" aria-label="default input example">
                <label for="inputPassword5" class="form-label my-2">Описание</label>
                <input id="descriptionInput" class="form-control " type="text" placeholder="Описание" aria-label="default input example">
                <label for="newInput" class="form-label my-2">Новый</label>
                <input id="newInput" class="form-control " type="text" placeholder="Новый" aria-label="default input example">
                <label for="photoInput" class="form-label my-2">Фото</label>
                <input  id="photoInput"class="form-control " type="text" placeholder="Фото" aria-label="default input example">
            </div>
            <div class="col-6">
               
                <label for="inputPassword5" class="form-label my-2">Внутреняя память</label>
                <input id="internalMemoryInput" class="form-control " type="text" placeholder="Внутреняя память" aria-label="default input example">
                <label for="inputPassword5" class="form-label my-2">Центральный процессор</label>
                <input id="cpuInput" class="form-control " type="text" placeholder="Центральный процессор" aria-label="default input example">
                <label for="inputPassword5" class="form-label my-2 ">Память</label>
                <input id="memoryInput" class="form-control " type="text" placeholder="Память" aria-label="default input example">
                <label for="inputPassword5" class="form-label my-2">Оперативная система</label>
                <input  id="osInput"class="form-control " type="text" placeholder="Оперативная система" aria-label="default input example">
                <label for="inputPassword5" class="form-label  my-2">Видеокарт</label>
                <input id="gpuInput" class="form-control " type="text" placeholder="Видеокарт" aria-label="default input example">
                <label for="inputPassword5" class="form-label my-2">Вид Памяти</label>
                <input  id="memoryTypeInput"class="form-control " type="text" placeholder="Вид Памяти" aria-label="default input example">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button id="addComputer"  type="button" class="btn btn-primary">Yadda Sahla</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bagla</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
